<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Example</title>
    <style>
      /* Set the height of the map container */
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Create a container for the map -->
    <div id="map"></div>

    <!-- Include the Google Maps JavaScript API with your API key -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANKcTyy5wcX47PZTDJOTPvgN_kADu8paA&callback=initMap"
      async
      defer
    ></script>

    <script>
      // Initialize and display the map
      function initMap() {
        // Specify the latitude and longitude for the initial map center.
        const center = { lat: 20.5937, lng: 78.9629 };

        // Create a new map and attach it to the "map" div.
        const map = new google.maps.Map(document.getElementById("map"), {
          center: center,
          zoom: 4.6, // You can adjust the initial zoom level as needed.
        });
      }
    </script>
  </body>
</html>
